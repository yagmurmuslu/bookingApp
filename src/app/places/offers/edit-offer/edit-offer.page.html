<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + placeId"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="circles" color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input
                  type="text"
                  autocomplete
                  autocorrect
                  formControlName="title"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Short Description</ion-label>
                <ion-textarea
                  rows="4"
                  formControlName="description"
                  debounce="500"
                ></ion-textarea>
              </ion-item>

              <ion-row
                *ngIf="
                  !form.get('description')?.valid && form.get('description')?.touched
                "
              >
                <ion-col size="12">
                  <ion-text color="danger">
                    <p>Description must be between 1 and 180 characters.</p>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
