<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Loading Spinner -->
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary" name="circles"></ion-spinner>
  </div>
  
  <!-- Place Details -->
  <ion-grid *ngIf="!isLoading" class="ion-no-padding">
    
    <!-- Description Section -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card *ngIf="!isLoading && place">
          <ion-card-header>
            <ion-card-subtitle>{{ place.price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ place.description }}</p>
          </ion-card-content>
          <!-- Fallback for ion-card-footer -->
          <div *ngIf="isBookable" class="custom-card-footer">
            <ion-button expand="full" color="primary" (click)="onBookPlace()">Book Now</ion-button>
          </div>
        </ion-card>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
